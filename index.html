<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <!-- Section 1: Display -->
    <div class="display">
        <h1>Welcome to Rock, Paper & Scissors!</h1>
        <h2 id="sub-title">Will Thee Rock The Computer Off?</h2>
        <div class="choices">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>User Choice: <span id="user-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>

        </div>
    </div>

    <!-- Section 2: Buttons -->
    <div class="btn-game">
        <button><img id="rock" src="./Resources/rock.png" alt=""></button>
        <button><img id="paper" src="./Resources/paper.png" alt=""></button>
        <button><img id="scissors" src="./Resources/scissors.png" alt=""></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
